<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with AI & Sound</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div class="emoji-selection">
            <label>Player 1 Emoji:</label>
            <input type="text" id="player1Emoji" maxlength="2" value="❌">
            
            <label>Player 2 / AI Emoji:</label>
            <input type="text" id="player2Emoji" maxlength="2" value="⭕">
        </div>

        <div class="mode-selection">
            <button onclick="startGame('pvp')">Player vs Player</button>
            <button onclick="startGame('ai')">Player vs AI</button>
        </div>

        <div class="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <div class="popup" id="popup">
            <p id="popup-message"></p>
            <button onclick="resetGame()">Restart</button>
        </div>

        <audio id="clickSound" src="click.mp3"></audio>
        <audio id="winSound" src="win.mp3"></audio>

    </div>

    <script src="script.js"></script>

</body>
</html>
